<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/register_and_login.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <div class="grid_container">
        <main class="main">
            <div class="card">
                <form action="pantalla-principal.html" id="form_inicio_sesion" method="post">
                    <div class="field">
                        <label for="usuario">Usuario</label>
                        <input type="text" name="usuario" id="usuario" placeholder="Usuario" required minlength="5">
                    </div>
                    <div class="field">
                        <label for="contrasenia">Contraseña</label>
                        <input type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña" required
                            minlength="8">
                    </div>
                    <div class="contenedor_msj_error">
                        <small id="mensaje_error" class="mensaje_error">El usuario y/o contraseña es incorrecto</small>
                    </div>
                    <button type="submit" class="button button_full" id="boton_login">Iniciar sesión</button>
                </form>
                <a href="registro.html">Registrarme</a>
            </div>
        </main>

        <footer class="footer">
            <p>Integrante 1: Clarisa Rodriguez</p>
            <p>Integrante 2: Pablo Barcena</p>
            <p>Integrante 3: Nicolas Barrionuevo</p>
            <p>Integrante 4: Cristian Aspi</p>
            <p>Integrante 5: Facundo De Marco</p>
            <p>Integrante 6: Nadia Spinelli</p>
        </footer>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
