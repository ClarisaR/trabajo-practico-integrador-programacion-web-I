<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registrarte</h1>
    <form>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div>
            <label for="contrasenia">Contraseña</label>
            <input type="password" name="contrasenia" id="contrasenia">
        </div>
        <div>
            <label for="repetir-contrasenia">Repetir Contraseña</label>
            <input type="password" name="repetir-contrasenia" id="repetir-contrasenia">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="fecha-nacimiento">Fecha de nacimiento</label>
            <input type="date" name="fecha-nacimiento" id="fecha-nacimiento">
        </div>
        <a href="/inicio-de-sesion.html">Registrarte</a>
    </form>
    <a href="/inicio-de-sesion.html">Iniciar sesión</a>
</body>
</html>
