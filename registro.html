<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <header>
        <h1>Registrate</h1>
    </header>
    <main>
        <form action="/index.html" id="form_registro" method="post">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required minlength="5">
            </div>
            <div>
                <label for="contrasenia">Contraseña</label>
                <input type="password" name="contrasenia" id="contrasenia" required minlength="8">
            </div>
            <div>
                <label for="repetir-contrasenia">Repetir Contraseña</label>
                <input type="password" name="repetir-contrasenia" id="repetir-contrasenia" required minlength="8">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="fecha-nacimiento">Fecha de nacimiento</label>
                <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" required>
            </div>
            <button type="submit">Registrarme</button>
        </form>
        <a href="/premium.html">Premium</a>
    </main>

    <script>
        function onFormSubmit(event){
            event.preventDefault();

            //Aca se haria la peticion a una API Rest por ejemplo.
            // La cual validaria el inicio de sesion y nos concederia el acceso o lo denegaria.
            // Simulamos que nos permitio el acceso redirigiendo a la vista de pantalla principal.
            window.location.href = "/index.html";
        }
        let form = document.getElementById("form_registro");
        form.addEventListener("submit", onFormSubmit);
    </script>
</body>
</html>
